{% extends "base.html" %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
<div class="row-fluid">
    <div class="span3">
        <p>
            Please fill in the required information for registration.
        </p>
    </div>
    <div class="span6">{{ form }}</div>
    <div class="span3">
    </div>
</div>
<div class="row-fluid">
    <div class="span6"></div>
    <div class="span2">
        <input type="submit" name="submit" value="Submit" />
    </div>
    <div class="span4"></div>
</div>
</form>
{% endblock %}

{% extends "base.html" %}
{% load url from future %}

{% block content %}

<form action="{% url 'membersession-changepassword' %}" method="post">
<div class="row-fluid">
    <div class="span1"></div>
    <div class="span2 right-justify shaded-background">
        Old password:
    </div>
    <div class="span9 left-justify">
        {{ form.old_password }}
    </div>
</div>
<div class="row-fluid">
    <div class="span1"></div>
    <div class="span2 right-justify shaded-background">
        New password:
    </div>
    <div class="span9 left-justify">
        {{ form.new_password1 }}
    </div>
</div>
<div class="row-fluid">
    <div class="span1"></div>
    <div class="span2 right-justify shaded-background">
        New password (again):
    </div>
    <div class="span9 left-justify">
        {{ form.new_password2 }}
    </div>
</div>
<div class="row-fluid">
    <div class="span1"></div>
    <div class="span2">
    </div>
    <div class="span9 left-justify">
        <input type="submit" value="Save" />
    </div>
</div>
</form>

{% endblock %}
